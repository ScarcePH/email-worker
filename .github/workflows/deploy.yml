name: Deploy to Cloud Run (Docker)

on:
  push:
    branches:
      - main

env:
  SERVICE_NAME: email-worker
  REGION: ${{ secrets.REGION }}
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  IMAGE: ${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/scarce/email-worker:${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Auth to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.PROJECT_ID }}

    - name: Configure Docker for Artifact Registry
      run: |
        echo "REGION=$REGION"
        gcloud auth configure-docker "$REGION-docker.pkg.dev"

    - name: Build Docker image
      run: |
        echo "Building image: $IMAGE"
        docker build -t "$IMAGE" .

    - name: Push Docker image
      run: |
        echo "Pushing image: $IMAGE"
        docker push "$IMAGE"

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy "$SERVICE_NAME" \
          --image "$IMAGE" \
          --region "$REGION" \
          --platform managed \
          --allow-unauthenticated \
          --quiet

    - name: Assert deployed image
      run: |
        DEPLOYED_IMAGE=$(gcloud run services describe "$SERVICE_NAME" \
          --region "$REGION" \
          --format="value(spec.template.spec.containers[0].image)")

        echo "Expected: $IMAGE"
        echo "Deployed: $DEPLOYED_IMAGE"

        if [ "$DEPLOYED_IMAGE" != "$IMAGE" ]; then
          echo "❌ Image mismatch"
          exit 1
        fi

        echo "✅ Correct image deployed"
